<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="player">
        <!-- 播放器名称 -->
        <div class="header">音乐播放器</div>
        <!-- 封面 -->
        <div class="songPic"></div>
        <!-- 歌曲信息 -->
        <div class="songInfo">
            <div class="name">nihao1</div>
            <div class="singer"></div>
        </div>
        <!-- 进度条 -->
        <div class="progress">
            <span></span>
        </div>
        <!-- 控制区 -->
        <div class="control">
            <div class="previous">
                <i></i>
            </div>
            <div class="pause">
                <i></i>
            </div>
            <div class="next">
                <i></i>
            </div>
        </div>
        <!-- 时间 -->
        <div class="time">
            <div class="now">00:00</div>
            <div class="total">00:00</div>
        </div>
        <!-- 音频控件 -->
        <audio id="audio">

    </div>


</body>

</html>
